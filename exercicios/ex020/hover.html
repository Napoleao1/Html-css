<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

        }
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: rgb(55, 75, 68);
            width: 300px;
        }

        div:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse o texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
