<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
      <legend>Dados pessoais</legend>
      <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" minlenght="5" maxlength="20" required>
      </p>
      <p>
        <label for="imail">E-mail</label>
        <input type="email" name="email" id="imail" required autocomplete="email">
      </p>
      <p>
        <label for="itelefone">Telefone</label>
        <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="(xx)-xxxx-xxxx">
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </fieldset>
  </form>
  
</body>
</html>
