<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    
</head>
<body>
    <main>
        <section id login>
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="#" method="post" autocomplete="on">
                    <p>
                        <span class="material-symbols-outlined">person</span><label for="iemail"></label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                    </p>
                    <p>
                        <span class="material-symbols-outlined">key</span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                    </p>
                    
                    <input type="button" value="Entrar">
                    <input type="button" value="Esqueci a senha">
                </main>   
                </form>
            </div>
        </section>     
    </main>   
    
    
    
</body>
</html>
